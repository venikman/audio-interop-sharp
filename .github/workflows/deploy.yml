name: Deploy to Cloud Run

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: audio-sharp-interop
  REGION: us-central1
  SERVICE_NAME: audiosharp
  AR_REPO: audiosharp
  IMAGE_NAME: audiosharp
  OPENROUTER_API_KEY_SECRET: openrouter-api-key

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
      - name: Build Tailwind CSS
        run: |
          npm ci
          npm run build:css
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x
      - name: Test
        run: dotnet test tests/AudioSharp.App.Tests/AudioSharp.App.Tests.csproj --configuration Release
      - name: Auth to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
      - name: Set image tag
        run: echo "IMAGE=${REGION}-docker.pkg.dev/${PROJECT_ID}/${AR_REPO}/${IMAGE_NAME}:${GITHUB_SHA}" >> $GITHUB_ENV
      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet
      - name: Build image
        run: docker build -t ${{ env.IMAGE }} .
      - name: Verify static assets in image
        run: |
          docker run --rm --entrypoint sh ${{ env.IMAGE }} -c '
            set -e
            test -f /app/wwwroot/lib/recordrtc/recordrtc.min.js
            if [ -f /app/wwwroot/_framework/blazor.web.js ]; then
              exit 0
            fi
            if [ -d /root/.nuget/packages/microsoft.aspnetcore.app.internal.assets ]; then
              if find /root/.nuget/packages/microsoft.aspnetcore.app.internal.assets -path "*/_framework/blazor.web.js" -print -quit | grep -q .; then
                exit 0
              fi
            fi
            echo "Missing blazor.web.js in image." >&2
            exit 1
          '
      - name: Push image
        run: docker push ${{ env.IMAGE }}
      - name: Deploy
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.IMAGE }} \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --set-env-vars LlmProvider__TextProvider=OpenRouter,OPENROUTER_TEXT_MODEL=google/gemini-2.5-flash-lite,OPENROUTER_AUDIO_MODEL=google/gemini-2.5-flash-lite \
            --set-secrets OPENROUTER_API_KEY=$OPENROUTER_API_KEY_SECRET:latest
